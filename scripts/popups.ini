n290=..What is this?: explain Secure only channel mode [+z] will only let users with secure [TLS] connections enter the channel $+ $crlf $crlf $+ Incorrigo Syx uses Strict Transport Security (STS) which will not let mIRC connect if a secure connection cannot be made $+ $c and you would have to go out of your way to do so otherwise $+ $crlf $crlf $+ If # is +z that someone would not be allowed to join because their connection to the network is not secure $crlf $crlf $+ All web and mIRC connections are secure
