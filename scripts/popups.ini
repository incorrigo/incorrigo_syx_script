n302=..+s: mode # +s
n303=..-s: mode # -s
n304=..-
n305=..What is this?: explain Secret [+s] channels are the same as private [p] but the server will act like the channel doesn't exist in searches like /TOPIC /NAMES /LIST etc ...
n306=.$wdy(#) $+ Strip Colour Codes [S]
n307=..+S: mode # +S
