n218=..-D: mode # -D
n219=..-
n220=..What is this?: explain This is called "delayed join" mode [D] $+ $crlf $crlf $+ When you join this channel it hides you from everyone else - so you can lurk - until you send a first message $+ $crlf $crlf $+ Channel operator can see people join $+ $c whether they have spoken or not $+ $crlf $crlf $+ You can see channel operators whether they have spoken or not
