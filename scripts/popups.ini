n204=.Manual Mode Entry: mode # $$decision(egb¿incorrigo syx $pipe mode change¿Enter mode change parameters:)
n205=.-
n206=.$wdy(#) $+ Block Colour Codes [c]
n207=..+c: mode # +c
n208=..-c: mode # -c
n209=.$wzy(#) $+ No Channel CTCP Messages [C]
n210=..+C: mode # +C
n211=..-C: mode # -C
n212=..-
n213=..What is this?: { explain CTCP requests are for client responses i.e. what client [& version], local time, etc. $+ $crlf $crlf $+ Sending it to the channel gets a response from everyone all at once $+ $crlf $crlf $+ Setting this mode will stop people from doing this to the whole channel }
n214=.$wdy(#) $+ Lurker Mode [D]
n215=..+D: mode # +D
n216=..-D: mode # -D
n217=..-
n218=..What is this?: explain Delayed Join [+D] will hide someone from ordinary users until they send a first message or become a channel operator. It looks like they joined at the same time $+ $crlf $crlf $+ When opped, it looks like they all joined. When de-opped, it looks like they all left if they haven't said anything yet $+ $crlf $+ $crlf $+ It will allow you to lurk if you don't say anything
n219=.$wdy(#) $+ Flood Protection Profile [F]
n220=..+F <profile>: mode # +F $$decision(egb¿incorrigo syx $pipe input request¿Enter server flood protect profile name:)
n221=..-F: mode # -F
n222=.$wdy(#) $+ Flood Protection Control [f]
n223=..+f <exact controls>: mode # +f $$decision(egb¿incorrigo syx $pipe input request¿Enter specific flood protection settings:)
n224=..-f: mode # -f
n225=.$wdy(#) $+ Profanity Censor [G]
n226=..+G: mode # +G
n227=..-G: mode # -G
n228=..-
n229=..What is this?: explain Setting this mode [+G] will block / censor various bad words and profanity from channel messages
n230=.$wdy(#) $+ Channel History [H]
n231=..+H: mode # +H $$decision(egb¿incorrigo syx $pipe input request¿Chat history playback parameter is of the format lines:time $+ $crlf $crlf $+ Example - 750:5d is max 750 lines within a time frame of five days $+ $crlf $crlf $+ Enter chat history parameter:)
n232=..-H: mode # -H
n233=.$wzy(#) $+ Invite Only [i]
n234=..+i: mode # +i
n235=..-i: mode # -i
n236=..-
n237=..More Information: explain This setting will make # invite only. Only people who are invited may join $+ $crlf $crlf $+ - You can let someone in as a one-off using the /INVITE command $crlf $+ - Any number of people can come if they are on the channel's invite list
n238=.$wdy(#) $+ Calm Down Kick [j]
n239=..+j: mode # +j $$decision(egb¿incorrigo syx $pipe input request¿How many seconds of delay when kicked? $+ $crlf $crlf $+ [a number from 1-20])
n240=..-j: mode # -j
n241=..-
n242=..What is this?: explain Kick-Join Delay [+j 1-20] stops someone from re-joining the channel until 1-20 seconds have passed since they have been kicked
n243=.$wzy(#) $+ Channel Password [k]
n244=..+k <password>: mode # +k $$quik.d(pdoubled,incorrigo syx $eval($chr(124), 0) set channel key¿Enter channel key: $+ $crlf $crlf $+ NB: Everyone inside the channel will be able to see the channel key!)
n245=..-k: mode # -k
n246=.$wzy(#) $+ Disable /KNOCK [K]
n247=..+K: mode # +K
n248=..-K: mode # -K
n249=...-
n250=...What is this?: explain If someone has an invite only channel $+ $c and they don't really care, then no one on will be able to /KNOCK on your channel $+ $crlf $crlf $+ When someone knocks on a channel it asks channel operators for an invitation. Mode +K will remove this function from the channel
n251=.$wdy(#) $+ Link Channel [L]
n252=..+L <channel>: mode # +L $$decision(egb¿incorrigo syx $pipe input request¿Enter channel name to send people who fail to join to:)
n253=..-L: mode # -L
n254=..-
n255=..What is this?: explain A linked channel [+L #channelname] is the channel someone is redirected to if they fail to join your channel [e.g. if the channel is full, or they have the wrong password etc.]
n256=.$wzy(#) $+ Limit Number of Users [l]
n257=..+l <max users>: mode # +l $$decision(qeg¿incorrigo syx $pipe chnnel limit¿Enter maximum number of users:)
n258=..-l: mode # -l
n259=.$wzy(#) $+ Moderated [m]
n260=..+m: mode # +m
n261=..-m: mode # -m
n262=..-
n263=..What is this?: explain Moderated [+m] means that users need to be specifically given voice [+v] or higher to send any message in the channel
n264=.$wzy(#) $+ Moderate Unregistered [M]
n265=..+M: mode # +M
n266=..-M: mode # -M
n267=..-
n268=..What is this?: explain Moderated Unregistered [+M] users that are unregistered / not logged into an account will need to be given voice [+v] to speak
n269=.$wdy(#) $+ No Nickname Changes [N]
n270=..+N: mode # +N
n271=..-N: mode # -N
n272=.$wzy(#) $+ No External Messages [n]
n273=..+n: mode # +n
n274=..-n: mode # -n
n275=.$iif($sysop,Systems Operator Lockout [O],$null)
n276=..+O: mode # +O
n277=..-O: mode # -O
n278=..-
n279=..What is this?: explain When this mode is in effect, only an IRC Operator is able to join the channel $+ $crlf $crlf $+ Not all operators have permission to set / unset this mode. There is a separate permission specifically to allow access to a +O channel
n280=.$wdy(#) $+ Channel is Permanent [P]
n281=..+P: mode # +P
n282=..-P: mode # -P
n283=..-
n284=..What is this?: explain Permanent channels [+P] are not destroyed when everyone leaves, even in the search results of /LIST
n285=.$wzy(#) $+ Channel is Private [p]
n286=..+p: mode # +p
n287=..-p: mode # -p
n288=..-
n289=..What is this?: explain Private [+p] channels will not appear in /LIST searches. It will also be hidden from another user's /WHOIS information. Unless you are currently on that channel yourself
n290=.$wdy(#) $+ Disable /KICK [Q]
n291=..+Q: mode # +Q
n292=..-Q: mode # -Q
n293=..-
n294=..What is This?: explain Channel mode Q disables the kick command from being used. Normal users will be unable to kick others out of the channel, for any reason, at any permission level $+ $crlf $crlf $+ This mode is normally used to make kicks only possible by people with chanserv access using the KICK command $+ $crlf $crlf $+ Services bots and network operators are still able to kick users with /KICK, whether or not they have channel operator permissions
n295=.$wzy(#) $+ Registered Users Only [R]
n296=..+R: mode # +R
n297=..-R: mode # -R
