n173=.-
n174=.$wdy(#) $+ Block Colour Codes [c]
n175=..+c: mode # +c
n176=..-c: mode # -c
n177=.$wzy(#) $+ No Channel CTCP Messages [C]
n178=..+C: mode # +C
n179=..-C: mode # -C
n180=..-
n181=..What is this?: { explain CTCP requests are for client responses i.e. what client [& version], local time, etc. $+ $crlf $crlf $+ Sending it to the channel gets a response from everyone all at once $+ $crlf $crlf $+ Setting this mode will stop people from doing this to the whole channel }
n182=.$wdy(#) $+ Lurker Mode [D]
n183=..+D: mode # +D
n184=..-D: mode # -D
n185=..-
n186=..What is this?: explain Delayed Join [+D] will hide someone from ordinary users until they send a first message or become a channel operator. It looks like they joined at the same time $+ $crlf $crlf $+ When opped, it looks like they all joined. When de-opped, it looks like they all left if they haven't said anything yet $+ $crlf $+ $crlf $+ It will allow you to lurk if you don't say anything
n187=.$wdy(#) $+ Flood Protection Profile [F]
n188=..+F <profile>: mode # +F $$decision(egb¿incorrigo syx $pipe input request¿Enter server flood protect profile name:)
n189=..-F: mode # -F
n190=.$wdy(#) $+ Flood Protection Control [f]
n191=..+f <exact controls>: mode # +f $$decision(egb¿incorrigo syx $pipe input request¿Enter specific flood protection settings:)
n192=..-f: mode # -f
n193=.$wdy(#) $+ Profanity Censor [G]
n194=..+G: mode # +G
n195=..-G: mode # -G
n196=..-
n197=..What is this?: explain Setting this mode [+G] will block / censor various bad words and profanity from channel messages
n198=.$wdy(#) $+ Channel History [H]
n199=..+H: mode # +H $$decision(egb¿incorrigo syx $pipe input request¿Chat history playback parameter is of the format lines:time $+ $crlf $crlf $+ Example - 750:5d is max 750 lines within a time frame of five days $+ $crlf $crlf $+ Enter chat history parameter:)
n200=..-H: mode # -H
n201=.$wzy(#) $+ Invite Only [i]
n202=..+i: mode # +i
n203=..-i: mode # -i
n204=..-
n205=..More Information: explain This setting will make # invite only. Only people who are invited may join $+ $crlf $crlf $+ - You can let someone in as a one-off using the /INVITE command $crlf $+ - Any number of people can come if they are on the channel's invite list
n206=.$wdy(#) $+ Calm Down Kick [j]
n207=..+j: mode # +j $$decision(egb¿incorrigo syx $pipe input request¿How many seconds of delay when kicked? $+ $crlf $crlf $+ [a number from 1-20])
n208=..-j: mode # -j
n209=..-
n210=..What is this?: explain Kick-Join Delay [+j 1-20] stops someone from re-joining the channel until 1-20 seconds have passed since they have been kicked
n211=.$wzy(#) $+ Channel Password [k]
n212=..+k <password>: mode # +k $$quik.d(pdoubled,incorrigo syx $eval($chr(124), 0) set channel key¿Enter channel key: $+ $crlf $crlf $+ NB: Everyone inside the channel will be able to see the channel key!)
n213=..-k: mode # -k
n214=.$wzy(#) $+ Disable /KNOCK [K]
n215=..+K: mode # +K
n216=..-K: mode # -K
n217=...-
n218=...What is this?: explain If someone has an invite only channel $+ $c and they don't really care, then no one on will be able to /KNOCK on your channel $+ $crlf $crlf $+ When someone knocks on a channel it asks channel operators for an invitation. Mode +K will remove this function from the channel
n219=.$wdy(#) $+ Link Channel [L]
n220=..+L <channel>: mode # +L $$decision(egb¿incorrigo syx $pipe input request¿Enter channel name to send people who fail to join to:)
n221=..-L: mode # -L
n222=..-
n223=..What is this?: explain A linked channel [+L #channelname] is the channel someone is redirected to if they fail to join your channel [e.g. if the channel is full, or they have the wrong password etc.]
n224=.$wzy(#) $+ Limit Number of Users [l]
n225=..+l <max users>: mode # +l $$decision(qeg¿incorrigo syx $pipe chnnel limit¿Enter maximum number of users:)
n226=..-l: mode # -l
n227=.$wzy(#) $+ Moderated [m]
n228=..+m: mode # +m
n229=..-m: mode # -m
n230=..-
n231=..What is this?: explain Moderated [+m] means that users need to be specifically given voice [+v] to send any message in the channel
n232=.$wzy(#) $+ Moderate Unregistered [M]
n233=..+M: mode # +M
n234=..-M: mode # -M
n235=..-
n236=..What is this?: explain Moderated Unregistered [+M] users that are unregistered / not logged into an account will need to be given voice [+v] to speak
n237=.$wdy(#) $+ No Nickname Changes [N]
n238=..+N: mode # +N
n239=..-N: mode # -N
n240=.$wzy(#) $+ No External Messages [n]
n241=..+n: mode # +n
n242=..-n: mode # -n
n243=.$iif($sysop,Systems Operator Lockout [O],$null)
n244=..+O: mode # +O
n245=..-O: mode # -O
n246=..-
n247=..What is this?: explain When this mode is in effect, only an IRC Operator is able to join the channel $+ $crlf $crlf $+ Not all operators have permission to set / unset this mode. There is a separate permission specifically to allow access to a +O channel
n248=.$wdy(#) $+ Channel is Permanent [P]
n249=..+P: mode # +P
n250=..-P: mode # -P
n251=..-
n252=..What is this?: explain Permanent channels [+P] are not destroyed when everyone leaves, even in the search results of /LIST
n253=.$wzy(#) $+ Channel is Private [p]
n254=..+p: mode # +p
n255=..-p: mode # -p
n256=..-
n257=..What is this?: explain Private [+p] channels will not appear in /LIST searches. It will also be hidden from another user's /WHOIS information. Unless you are currently on that channel yourself
n258=.$wdy(#) $+ Disable /KICK [Q]
n259=..+Q: mode # +Q
n260=..-Q: mode # -Q
n261=..-
n262=..What is This?: explain Channel mode Q disables the kick command from being used. Normal users will be unable to kick others out of the channel, for any reason, at any permission level $+ $crlf $crlf $+ This mode is normally used to make kicks only possible by people with chanserv access using the KICK command $+ $crlf $crlf $+ Services bots and network operators are still able to kick users with /KICK, whether or not they have channel operator permissions
n263=.$wzy(#) $+ Registered Users Only [R]
n264=..+R: mode # +R
n265=..-R: mode # -R
n266=. $+ $style(2) $+ Channel is Registered [r]
n267=..+r: mode # +r
n268=..-r: mode # -r
n269=.$wzy(#) $+ Channel is Secret [s]
n270=..+s: mode # +s
n271=..-s: mode # -s
n272=..-
n273=..What is this?: explain Secret [+s] channels are the same as private [p] but the server will act like the channel doesn't exist in searches like /TOPIC /NAMES /LIST etc ...
n274=.$wdy(#) $+ Strip Colour Codes [S]
n275=..+S: mode # +S
n276=..-S: mode # -S
n277=.$wdy(#) $+ No Channel Notices [T]
n278=..+T: mode # +T
n279=..-T: mode # -T
