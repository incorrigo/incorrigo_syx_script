n600=...What is this?: explain The caps kick setting will remove users who send their messages to the channel using capital letters. The severity of the caps messages is measured as a percentage of the user's entire message $+ $crlf $crlf $+ Many people consider messages which are written in caps akin to shouting and find them offensive
